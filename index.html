<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="board"></div>
        <label for="size">Velikost hry:</label>
        <input type="number" id="size" min="3" value="3">
        <label for="winCondition">Podmínka výhry:</label>
        <input type="number" id="winCondition" min="3" value="3">
        <label for="gameType">Typ hry:</label>
        <select id="gameType">
            <option value="playerVsPlayer">Hráč vs Hráč</option>
            <option value="playerVsAI">Hráč vs AI</option>
        </select>
        <label for="aiDifficulty">Obtížnost AI:</label>
        <select id="aiDifficulty" disabled>
            <option value="easy">Lehká</option>
            <option value="medium">Střední</option>
            <option value="hard">Neporazitelná</option>
        </select>

        <button id="startGame">Začít hru</button>
        <button id="reset" style="display: none;">Resetovat hru</button>
        <div id="stats"></div>
        <div id="scoreboard"></div>
    </div>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>
</html>
